<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>My Class Schedule</title>
  <div th:replace="fragments/bootstrap_head.html"></div>
</head>

<body>
  <div class="container">
    <div th:replace="fragments/bootstrap_nav_header.html"></div>
    <h3>My Class Schedule</h3>
    <form>
    <table class="table">
      <thead>
        <tr>
          <th>Quarter</th>
          <th>Course Name</th>
          <th>Enroll Code</th>
          <th>UID</th>
          <th>Professor</th>
          <th>Meeting Times</th>
          <th>Meeting Days</th>
          <th>Location</th>
          <th>Travel Time</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="c: ${myclasses}">
          <td th:text="${c.quarter}"></td>
          <td th:text="${c.classname}"></td>
          <td th:text="${c.enrollCode}"></td>
          <td th:text="${c.uid}"></td>
          <td th:text="${c.professor}"></td>
          <td th:text="${c.meettime}"></td>
          <td th:text="${c.meetday}"></td>
          <td th:text="${c.location}"></td>
          <td>
            <div class="form-check">
            <input type="checkbox" class="form-check-input" id="Check1">
            </div>
          </td>
          
          <!-- <td>
            <a th:href="@{https://www.google.com}" th:target="_blank" th:text="@{ðŸš¶}"></a>
            <a th:href="@{https://www.google.com}" th:target="_blank" th:text="@{ðŸš´â€}"></a>
          </td> -->
        </tr>
      </tbody>
    </table>
    <div>
      <p>Get Travel Time</p>
    <button type="submit" th:formaction="@{WalkMap}" class="btn btn-primary" id="MapSubmit">ðŸš¶</button>
    <button type="submit" th:formaction="@{BikeMap}" class="btn btn-primary" id="MapSubmit">ðŸš´</button>
    </div>
    </form>
    <div th:replace="fragments/bootstrap_footer.html"></div>
  </div>
  <div th:replace="fragments/bootstrap_scripts.html"></div>
</body>

</html>
